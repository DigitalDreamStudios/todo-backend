version: '3'
services:
  backend:
    image: todo-backend:latest
    build:
      context: .
      dockerfile: Dockerfile
    restart: on-failure
    ports:
      - 3002:3000
    container_name: todo-backend
    env_file:
      - .env.production
    networks:
      - todo-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'