version: '3'
services:
  backend:
    image: todo-backend
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - 3002:3000
    container_name: todo-backend
    env_file:
      - .env.production
    depends_on:
      - db
    networks:
      - todo-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data
    networks:
      - todo-network
volumes:
  db:
    driver: local

networks:
  todo-network:
    driver: bridge