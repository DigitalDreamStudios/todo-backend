version: '3'
services:
  backend:
    image: todo-backend:latest
    build:
      context: .
      dockerfile: Dockerfile
    restart: on-failure
    ports:
      - 3002:3000
    container_name: todo-backend
    env_file:
      - .env.production
    depends_on:
      - database
    networks:
      - todo-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  database:
    image: postgres:latest
    restart: always
    ports:
      - '5432:5432'
    container_name: postgres
    env_file:
      - .env.production
    environment:
      - POSTGRES_USER={POSTGRES_USER}
      - POSTGRES_PASSWORD={POSTGRES_PASSWORD}
    volumes:
      - database:/var/lib/postgresql/data
    networks:
      - todo-network
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 256M
volumes:
  database:
    driver: local

networks:
  todo-network:
    driver: bridge
